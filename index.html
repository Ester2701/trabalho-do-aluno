<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .result p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sistema de Notas</h2>
    <form id="notaForm">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" required min="0" max="10" step="0.1">
        
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" required min="0" max="10" step="0.1">
        
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" required min="0" max="10" step="0.1">
        
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>

    <div class="result" id="resultado">
        <!-- Resultado será exibido aqui -->
    </div>
</div>

<script>
    function calcularMedia() {
        // Pegando as notas inseridas
        const nota1 = parseFloat(document.getElementById('nota1').value);
        const nota2 = parseFloat(document.getElementById('nota2').value);
        const nota3 = parseFloat(document.getElementById('nota3').value);

        // Verificando se todas as notas foram preenchidas
        if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
            alert('Por favor, preencha todas as notas.');
            return;
        }

        // Calculando a média
        const media = (nota1 + nota2 + nota3) / 3;

        // Definindo a situação do aluno
        let situacao = '';
        if (media >= 7) {
            situacao = 'Aprovado';
        } else if (media >= 4) {
            situacao = 'Em recuperação';
        } else {
            situacao = 'Reprovado';
        }

        // Exibindo o resultado
        const resultadoDiv = document.getElementById('resultado');
        resultadoDiv.innerHTML = `<p>Média: ${media.toFixed(2)}</p><p>Situação: ${situacao}</p>`;
    }
</script>

</body>
</html>
